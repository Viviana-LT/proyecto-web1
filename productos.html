<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEKO NO MORI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="recurs/logoEmp.png" type="image/png">
</head>
<body id="bodyP">
   <header>
        <div>
            <div class="textos">
                <h1 class="title">Neko no Mori</h1>
                <p class="subtitle">Coffee and Cats</p>
            </div>
        </div>
        <img class="logo"src="recurs/logoEmp.png" width="120px">
        <nav>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="resenas.html">Reseñas</a></li>
                    <li><a href="contactos.html">Contacto</a></li>
                    <li><a href="login.html">Usuario</a></li>
                </ul>
            </nav>
        </nav>
    </header><hr>
    <main class="mainProd">

        <section id="productos" class="margen">
            <div class="header-prod">
                <h2 id="nombreSeccion">Productos</h2>

                <div class="contenedor-general-carro">
                    <div class="contenedor-info-carrito">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-car">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>

                        <div class="contar-prod">
                            <span id="contador-productos">0</span>
                        </div>
                    </div>

                    <div class="contenedor-carrito oculto">
                        <div class="row-productos">
                            
                        </div>

                        <h3>Datos del cliente</h3>
                        <input type="email" id="clienteEmail" placeholder="Gmail" required>
                        <input type="text" id="clienteTelefono" placeholder="Teléfono" required>
                        <input type="text" id="clienteDireccion" placeholder="Dirección" required>

                    <select id="tipoEntrega">
  <option value="tienda">Recojo en tienda</option>
  <option value="delivery">Delivery</option>
</select>
                        

                        <div class="carro-total">
                            <h3>Total</h3>
                            <span class="total-pagar">PEN 0</span>
                        </div>
                            <button id="pagar">Pagar</button>
                            <br><br>
                        <div id="miModal" class="modal-overlay" style="display: none;">
                            <div class="modal-content">
                                <img src="recurs/Pago.JPG" alt="Imagen Emergente" class="img-modal">
                                <br>
                                <button id="btnListo">Listo</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div class="contenedor-productos">
                <!-- Productos se cargan aquí dinámicamente -->
            </div>         
            
        </section>
    </main>

    <script src="producto.js"></script>
    
    <footer>
        <p>&copy;2025 Winx- Neko no Mori</p>
    </footer>

    
</body>
</html>
