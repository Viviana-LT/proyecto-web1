<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
        <div>
            <div class="textos">
                <h1 class="title">Neko no Mori</h1>
                <p class="subtitle">Coffee and Cats</p>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Nuestros Productos</a></li>
                <li><a href="reseñas.html">Reseñas</a></li>
                <li><a href="contactos.html">Contacto y ubicación</a></li>
                <li><a href="login.html">Formulario de usuario</a></li>
            </ul>
        </nav>
    </header>
  <main>
    <section class="reseñas-centro">
      <div class="reseñas-panel">
        <h2>Reseñas de nuestros clientes</h2>

        <form id="reviewForm">
          <div class="form-grupo">
            <label for="authorName">Tu nombre</label>
            <input type="text" id="authorName" placeholder="Tu nombre" required>
          </div>

          <div class="form-grupo">
            <label for="rating">Calificación</label>
            <select id="rating" required>
              <option value="">-- Selecciona una calificación --</option>
              <option value="5">5 - Excelente</option>
              <option value="4">4 - Muy bueno</option>
              <option value="3">3 - Bueno</option>
              <option value="2">2 - Regular</option>
              <option value="1">1 - Malo</option>
            </select>
          </div>

          <div class="form-grupo">
            <label for="reviewText">Tu reseña</label>
            <textarea id="reviewText" placeholder="Cuéntanos tu experiencia..." required></textarea>
          </div>

          <div class="form-acciones">
            <button type="submit" class="btn-sencillo">Enviar reseña</button>
            <p id="responseMsg" class="msg-sencillo"></p>
          </div>
        </form>

        <div class="reseñas-lista" id="reviewsList"></div>
      </div>
    </section>
  </main>

  <footer>
        <p>&copy;2025 Winx- Neko no Mori</p>
    </footer>

<script src="reseñas.js"></script>

</body>
</html>
