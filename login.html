<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <div class="textos">
                <h1 class="title">Neko no Mori</h1>
                <p class="subtitle">Coffee and Cats</p>
            </div>
        </div>
        <img class="logo"src="recurs/logoEmp.png" width="120px">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Nuestros Productos</a></li>
                <li><a href="reseñas.html">Reseñas</a></li>
                <li><a href="contactos.html">Contacto y ubicación</a></li>
                <li><a href="login.html">Formulario de usuario</a></li>
            </ul>
        </nav>
    </header>

  <main class="mainUsuario">
    <section class="login-centro">
      <div class="login-card">
        <h2>Inicia sesión</h2>
        
        <p class="login-intro">
          Si ya tienes cuenta en Neko no Mori, ingresa aquí.
        </p>

        <form id="loginForm">
          <div class="form-grupo">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="tu@email.com" required>
          </div>

          <div class="form-grupo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>

          <div class="form-acciones">
            <button type="submit" class="btn-sencillo">Ingresar</button>
            <p id="loginMsg" class="msg-sencillo"></p>
          </div>
        </form>

        <div class="login-opciones">
          <p class="login-pregunta">¿No tienes cuenta?</p>
          <button type="button" class="btn-sencillo" id="btnRegistro">
            Crear cuenta
          </button>

          <p class="login-visitante">O continúa sin iniciar sesión</p>
          <a href="productos.html" class="login-link">Ver productos</a>
        </div>
      </div>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>


  <footer>
        <p>&copy;2025 Winx- Neko no Mori</p>
    </footer>
<script src="login.js"></script>

</body>
</html>
