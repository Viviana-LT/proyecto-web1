<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEKO NO MORI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="recurs/logoEmp.png" type="image/png">

</head>
<body>
<header>
        <div>
            <div class="textos">
                <h1 class="title">Neko no Mori</h1>
                <p class="subtitle">Coffee and Cats</p>
            </div>
        </div>
        <img class="logo"src="recurs/logoEmp.png" width="120px">
        <nav>
          <nav>
              <ul>
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="productos.html">Productos</a></li>
                  <li><a href="resenas.html">Reseñas</a></li>
                  <li><a href="contactos.html">Contacto</a></li>
                  <li><a href="login.html">Usuario</a></li>
              </ul>
          </nav>
        </nav>
    </header>
  <main class="mainRese">
    <section class="reseñas-centro">
      <div class="container">
        <h1>Deja tu reseña</h1>

        <form id="formResenas" class="form-resenas">
            <input type="text" id="nombreUsuario" placeholder="Tu nombre" required>
            <input type="text" id="titulo" placeholder="Título de la reseña" required>

            <div class="rating-container">
                <label>Calificación:</label>
                <div class="rating" id="ratingStars">
                    <span data-value="1">★</span>
                    <span data-value="2">★</span>
                    <span data-value="3">★</span>
                    <span data-value="4">★</span>
                    <span data-value="5">★</span>
                </div>
                <input type="hidden" id="calificacion" name="calificacion" required>
            </div>

            <textarea id="contenido" placeholder="Cuéntanos tu experiencia..." rows="5" required></textarea>
            <button type="submit">Enviar Reseña</button>
        </form>

        <div id="listaResenas" class="lista-resenas">
            <h2>Reseñas de otros clientes</h2>
            <div id="contenedorResenas">
                </div>
        </div>

        <div id="mensaje"></div>
    </div>
    </section>
  </main>

  <footer>
        <p>&copy;2025 Winx- Neko no Mori</p>
    </footer>

<script src="resenas.js"></script>

</body>
</html>
